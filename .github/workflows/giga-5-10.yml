name: Scrape Giga 5-10

on:
  workflow_dispatch:
  schedule:
    - cron: '00 12 * * 0'

permissions:
  contents: write

jobs:
  giga:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: |
          ./run giga "${{ secrets.cookies }}" 1

          git add .

          git commit --allow-empty -m "chore(giga 5-10): scrape"
          git push

