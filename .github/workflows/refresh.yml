name: refresh

on:
  workflow_dispatch:
  schedule:
    - cron: '0/30 6-16 * * 6'

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: ./run refresh
      - uses: ./.github/actions/push
        with:
          message: "chore(tickers): refresh"
