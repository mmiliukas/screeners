name: Scrape Giga 1-5

on:
  workflow_dispatch:
  schedule:
    - cron: '00 11 * * 0'

permissions:
  contents: write

jobs:
  giga:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: |
          ./run giga "${{ secrets.cookies }}" 0

          git add .

          git commit --allow-empty -m "chore(giga 1-5): scrape"
          git push
