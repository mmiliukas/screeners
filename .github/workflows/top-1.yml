name: Top 1

on:
  workflow_dispatch:
  push:
    paths:
      - 'top-1/**'

permissions:
  contents: write

jobs:
  top-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: ./run top-1

      - uses: ./.github/actions/push
        with:
          message: "chore(top-1): aggregate"
