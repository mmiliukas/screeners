name: scrape

on:
  workflow_dispatch:
    inputs:
      expire_after_days:
        description: 'Number of cache storage in days. Specify "0" if you want to retrieve latest information.'
        required: false
        default: 3
      plot:
        description: '1 if summarised plots should be generated or 0 if skipped.'
        required: false
        default: '0'
  # The regular trading hours for the U.S. stock market,
  # which includes the Nasdaq Stock Market (Nasdaq)
  # and the New York Stock Exchange (NYSE),
  # are 9:30 am to 4 pm, except on stock market holidays.

  # syntax {minute} {hour} {day month} {month} {day week}
  schedule:
    # 09:00 in local time (in the morning)
    - cron: '0 6 * * *'
    # 16:30 in local time (market opened)
    - cron: '30 13 * * *'
    # 23:00 in local time (market closed)
    - cron: '0 20 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python -m playwright install chromium
      - run: ./yahoo.py "$COOKIES"
        env:
          COOKIES: ${{ secrets.cookies }}
      - run: ./yahoo-tickers.py ${{ inputs.expire_after_days || 3 }}
      - run: ./yahoo-aggregate.py
      - run: python -m pytest tests/
      - run: ./yahoo-report.py "$TELEGRAM_TOKEN" "$TELEGRAM_CHANNEL"
        env:
          TELEGRAM_TOKEN: ${{ secrets.telegram_token }}
          TELEGRAM_CHANNEL: ${{ secrets.telegram_channel }}
      - if: github.event.schedule == '0 6 * * *' || ${{ inputs.plot || '0' }} == '1'
        run: ./yahoo-report-plot.py "$TELEGRAM_TOKEN" "$TELEGRAM_CHANNEL"
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./first-seen/
          git add ./etfs/
          git add ./runs/
          git add ./tickers/
          git add ./tickers-etfs.csv
          git add ./tickers-ignored.csv
          git add ./tickers.csv
          git commit -m "daily run"
          git push
