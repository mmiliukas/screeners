name: scrape

on:
  workflow_dispatch:
    inputs:
      expire_after_days:
        description: 'Number of cache storage in days. Specify "0" if you want to retrieve latest information.'
        required: false
        default: '3'
      plot:
        description: '1 if summarised plots should be generated or 0 if skipped.'
        required: false
        default: '0'
  # The regular trading hours for the U.S. stock market,
  # which includes the Nasdaq Stock Market (Nasdaq)
  # and the New York Stock Exchange (NYSE),
  # are 9:30 am to 4 pm, except on stock market holidays.

  # syntax {minute} {hour} {day month} {month} {day week}
  schedule:
    # 09:00 in local time (in the morning)
    - cron: '0 6 * * 1-5'
    # 16:30 in local time (market opened)
    - cron: '30 13 * * 1-5'
    # 23:00 in local time (market closed)
    - cron: '0 20 * * 1-5'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: install depedencies
        run: |
          pip install -r requirements.txt
          python -m playwright install chromium

      - run: echo "RUN_TYPE=DAILY RUN" >> $GITHUB_ENV

      - if: ${{ github.event.schedule == '' }}
        run: echo "RUN_TYPE=MANUAL" >> $GITHUB_ENV

      - if: ${{ github.event.schedule == '30 13 * * 1-5' }}
        run: echo "RUN_TYPE=PRE MARKET" >> $GITHUB_ENV

      - if: ${{ github.event.schedule == '0 20 * * 1-5' }}
        run: echo "RUN_TYPE=AFTER MARKET" >> $GITHUB_ENV

      - run: ./yahoo.py "$COOKIES"
        env:
          COOKIES: ${{ secrets.cookies }}

      - run: |
          ./yahoo-tickers.py ${{ inputs.expire_after_days || 3 }}
          ./yahoo-aggregate.py
          python -m pytest tests/

      - name: generate static HTMLs for pages
        run: ./yahoo-report-pages.py

      - name: report summary and plot the graphs when needed
        if: ${{ github.event.schedule == '0 6 * * 1-5' || github.event.inputs.plot == '1' }}
        run: |
          ./yahoo-report.py "$TELEGRAM_TOKEN" "$TELEGRAM_CHANNEL" "$RUN_TYPE"
          ./yahoo-report-plot.py "$TELEGRAM_TOKEN" "$TELEGRAM_CHANNEL"
          git rev-parse HEAD > .last_report_commit
        env:
          TELEGRAM_TOKEN: ${{ secrets.telegram_token }}
          TELEGRAM_CHANNEL: ${{ secrets.telegram_channel }}

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .last_report_commit
          git add ./first-seen/
          git add ./etfs/
          git add ./runs/
          git add ./tickers/
          git add ./tickers-etfs.csv
          git add ./tickers-ignored.csv
          git add ./tickers.csv
          git commit -m "$RUN_TYPE"
          git push
