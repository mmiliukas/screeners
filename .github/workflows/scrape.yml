name: 'Scrape'

on:
  workflow_dispatch:

  schedule:
    - cron: '00 06 * * 1-5'

permissions:
  contents: 'write'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/setup

      - run: |
          ./run scrape "${{ secrets.cookies }}"

          git add ./runs/

          git commit --allow-empty -m "chore(tickers): scrape"
          git push
