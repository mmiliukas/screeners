name: scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python -m playwright install chromium
      - run: python yahoo.py "$USERNAME" "$PASSWORD" "$COOKIES" "https://finance.yahoo.com/screener/1d954b8e-a9f3-4e02-8314-2587f8029736" "https://finance.yahoo.com/screener/c98302b7-934a-49c6-beeb-ba58b7a83a39"
        env:
          USERNAME: ${{ secrets.username }}
          PASSWORD: ${{ secrets.password }}
          COOKIES: ${{ secrets.cookies }}
      - run: python yahoo-aggregate.py
      - run: python yahoo-info.py
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./runs/
          git add ./tickers/
          git add ./tickers.json
          git commit -m "daily run"
          git push

