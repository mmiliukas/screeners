name: Scrape

on:
  workflow_dispatch:

  schedule:
    - cron: '00 06 * * 1-5'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: ./run scrape "${{ secrets.cookies }}"

      - uses: ./.github/actions/push
        with:
          message: "chore(tickers): scrape"
