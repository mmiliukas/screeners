name: scrape

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python -m playwright install chromium
      - run: echo Hello World!
