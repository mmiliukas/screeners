name: scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 2-6'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python -m playwright install chromium
      - run: python yahoo.py "$COOKIES"
        env:
          COOKIES: ${{ secrets.cookies }}
      - run: python yahoo-tickers.py
      - run: python yahoo-aggregate.py
      - run: python yahoo-report.py "$TELEGRAM_TOKEN" "$TELEGRAM_CHANNEL"
        env:
          TELEGRAM_TOKEN: ${{ secrets.telegram_token }}
          TELEGRAM_CHANNEL: ${{ secrets.telegram_channel }}
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./runs/
          git add ./etfs/
          git add ./tickers/
          git add ./tickers-balance/
          git add ./tickers.csv
          git add ./tickers-ignored.csv
          git add ./tickers-etfs.csv
          git commit -m "daily run"
          git push
