name: scrape

on:
  workflow_dispatch:
    inputs:
      expire_after_days:
        description: Ticker cache expiration in days. '0' disables the cache.
        required: true
        type: string
        default: '3'
      plot:
        description: Plot the diagrams and update the telegram channel?
        required: true
        type: choice
        options:
          - 'Yes'
          - 'No'
        default: 'No'

  schedule:
    - cron: '00 06 * * 1-5'
    - cron: '30 13 * * 1-5'
    - cron: '00 20 * * 1-5'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: install depedencies
        run: |
          pip install -r requirements.txt
          python -m playwright install chromium

      - run: echo "RUN_TYPE=DAILY RUN" >> $GITHUB_ENV

      - if: ${{ github.event.schedule == '' }}
        run: echo "RUN_TYPE=MANUAL" >> $GITHUB_ENV

      - if: ${{ github.event.schedule == '30 13 * * 1-5' }}
        run: echo "RUN_TYPE=PRE MARKET" >> $GITHUB_ENV

      - if: ${{ github.event.schedule == '00 20 * * 1-5' }}
        run: echo "RUN_TYPE=AFTER MARKET" >> $GITHUB_ENV

      - run: ./yahoo.py "$COOKIES"
        env:
          COOKIES: ${{ secrets.cookies }}

      - run: |
          ./yahoo-tickers.py ${{ inputs.expire_after_days || 3 }}
          ./yahoo-aggregate.py
          python -m pytest tests/

      - name: generate static HTMLs for pages
        run: ./yahoo-report-pages.py

      - name: report summary and plot the graphs when needed
        if: ${{ github.event.schedule == '00 06 * * 1-5' || github.event.inputs.plot == 'Yes' }}
        run: |
          ./yahoo-report.py "$TELEGRAM_TOKEN" "$TELEGRAM_CHANNEL" "$RUN_TYPE"
          ./yahoo-report-plot.py "$TELEGRAM_TOKEN" "$TELEGRAM_CHANNEL"
          git rev-parse HEAD > .last_report_commit
        env:
          TELEGRAM_TOKEN: ${{ secrets.telegram_token }}
          TELEGRAM_CHANNEL: ${{ secrets.telegram_channel }}

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .last_report_commit
          git add ./first-seen/
          git add ./etfs/
          git add ./runs/
          git add ./tickers/
          git add ./tickers-etfs.csv
          git add ./tickers-ignored.csv
          git add ./tickers.csv
          git add ./pages
          git commit -m "$RUN_TYPE"
          git push
